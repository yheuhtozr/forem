---
v:
  articles:
    meta:
      description: このコミュニティに投稿された記事
    actions:
      aria_label: 記事へのアクション
    comments:
      subtitle: !html みんなの声%{count}
      count: "（%1）"
      subscribe: 投稿
      view: !pl
        n: すべてのコメントを見る（%1 件）
    conduct:
      aria_label: 倫理的措置
      code: お約束
      report: 通報する
    delete:
      heading: この記事を削除してもよろしいですか？
      desc:
        text: !html この操作は取り消せません。それとも%{action}ますか？
        edit: 編集し
        unpublish: 公開停止し
      action:
        button: 削除
        cancel: やめる
        edit: 編集
        unpublish: 公開停止
    lock:
      meta:
        title: Confirm Discussion Lock
      heading: Are you sure you want to lock the discussion on this post?
      desc: !html Users will not be able to add new comments. This will <em class="fw-bold">not</em> remove existing comments. You can unlock the discussion at any time to allow users to leave comments again.
      cancel: Cancel
      notes:
        label: Notes (optional) - this is only visible to you and admins
        placeholder: More details as to why you locked the discussion.
      reason:
        label: Reason for locking the discussion (optional) - this will be publicly displayed
        placeholder: The reason why you're locking this discussion.
      submit: コメント欄を凍結する
    preview_discuss: !pl
      0: New Discussion!
      n: !html '#discuss <img src="%{image}" />%{count}'
    save:
      title: 切り抜き帳に保存
      aria_label: 切り抜き帳に保存
      initial: 保存
      success: 保存済
    series:
      subtitle: "%{slug}（%{size}）"
      size: !pl
        n: 全 %{count} 部
      published: "%{date}に公開"
      inbetween:
        num: "︙"
        text: !pl
          n: "…（%1 部分）…"
        title: すべて表示
    translations:
      heading: 他言語版があります
      icon: 記事の言語版の一覧
      original: 原文（%{lang}）
      unpublished: 非公開
      stub: |+
        <!-- 作業中の注記: 完了したら取り除いてください -->
        **（この記事は [%{name}](%{url}) から翻訳中です）**
        <!-- 作業中の注記終わり -->

    unlock:
      meta:
        title: Confirm Discussion Unlock
      heading: Are you sure you want to unlock the discussion on this post?
      desc: Users will be able to add new comments. You can lock the discussion at any time to prevent users from leaving comments again.
      cancel: Cancel
      notes: 'Notes from when this discussion was locked (only visible to you and admins):'
      reason: 'Reason this discussion was locked (publicly visible):'
      submit: コメント欄の凍結を解除する
    unpublished:
      subtitle: 非公開の記事
      text: " この URL を知っている人はアクセスできます。リンクを教える場合は注意してください。"
      edit: 編集画面へ
    co_authors: !html "共著者: %{names}"
    crossposted:
      text: !html 元記事は %{on} %{url} で掲載
      'on': "%{date}に"
    edited: "%{date}に更新"
    for_org: !html '%{start} が %{end}%{org}%{start} へ執筆%{end}'
    missing: 記事は公開終了しました
    posted: !html "%{date}投稿"
    read_next: 次に読みたい
    reading_time: !pl
      n: 約 %1 字/語
    right_nav: 作者情報
