      thank_you: これからもご活躍を期待しています。
      community_wellness:
        first: 建設的な会話をありがとうございます。今週 2 回以上コメントを投稿しました。ぜひこのペースで続けていきましょう。
        longest: 最高ランクの 32 週間連続のコミュニティ参加バッジを獲得しました！あなたの貢献はコミュニティにとってかけがえのないものです。活気あるサイトのために積極的な活動を続けてください！
        other:  "%{weeks} 週間連続のコミュニティ参加バッジを獲得しました！引き続き素晴らしいコメントでサイトを盛り上げ、記録を伸ばしましょう！"
    broadcasts:
      welcome_notification:
        generator:
          welcome: 'Welcome Notification: %{key}'
    error_messages:
      clean:
        parse_error: There was a problem parsing the front-matter YAML. Perhaps you need to escape a quote or a colon or something. Email %{email} if you are having trouble.
    html:
      parser:
        enter_fullscreen_mode: Enter fullscreen mode
        exit_fullscreen_mode: Exit fullscreen mode
    markdown_processor:
      parser:
