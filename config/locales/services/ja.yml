    authentication:
      authenticator:
        not_allowed: Sorry, but the domain for your email address is not allowed. This Forem may have limited signup to only specified email domains or blocked this specific domain from joining.
      providers:
        apple:
          name: "%{first} %{last}"
        not_available: Provider %{name} is not available!
        not_enabled: Provider %{name} is not enabled!
    badges:
      award_beloved_comment:
        message: "有名人になりました！あなたが多くの人の記憶に残った[コメントはこちら](%{comment})です 😄"
      award_streak:
        longest: 最高ランクの 16 週間の連続投稿記録を達成しました！これからも目標を持って続けていけば、いいことがあるかもしれません。素晴らしい投稿をコミュニティが待っています！
        message: "連続投稿記録を達成しました！たゆまぬ努力に頭が下がります。次はぜひ %{count} 週間バッジをめざしてください 😉"
      award_yearly_club:
        message: あなたの %{community} 記念日です！登録から %{count} 年目になりました！
